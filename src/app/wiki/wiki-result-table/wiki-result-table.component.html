<table class="ui celled table">
    <thead>
      <tr>
        <th *ngFor="let head of header">{{head}}</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data">
        <td ><a target = _blank [href] ="  'https://en.wikipedia.org?curid='+ d.pageid  ">{{d.title}}</a></td>    
        <td >{{d.wordcount}}</td>
        <td [innerHtml]= "d.snippet"></td>
      </tr>
    </tbody>
  </table>
