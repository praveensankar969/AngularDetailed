<div class="container">
  <nav aria-label="Pages">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': currentPage ===0 }">
        <a class="page-link" (click) = "currentPage = selectedPage-1; selectedPage=selectedPage-1">Previous</a>
      </li>
      
      <ng-container *ngFor="let item of cardDatas; let i = index">
        <li 
        class="page-item" 
        [ngClass]="{active : i === selectedPage}"
        *ngIf="i<4">
          <a class="page-link" href="#"  (click) = "currentPage = i; selectedPage=i">{{i+1}}</a>
        </li>
      </ng-container>     
      
      <li class="page-item" [ngClass]="{'disabled': currentPage ===cardDatas.length-1 } ">
        <a class="page-link" href="#" (click) = "currentPage = selectedPage+1; selectedPage=selectedPage+1">Next</a>
      </li>
    </ul>
  </nav>
</div>

<div class="container">
  <label> {{cardDatas[currentPage].name}}</label>
  <img src={{cardDatas[currentPage].imageUrl}} alt="Image">
</div>
