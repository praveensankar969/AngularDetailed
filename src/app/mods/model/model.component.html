
<div class="ui dimmer visible active" (click)="OnClick()">
    <div (click) ="$event.stopPropagation()"class="ui modal visible active">
        <i class="close icon" (click)="OnClick()"></i>
        <div class="header">
          Profile Picture
        </div>
        <div class="image content">
          <div class="ui medium image">
            <img src="/assets/mountain.jpeg">
          </div>
          <div class="description">
            <div class="ui header">We've auto-chosen a profile image for you.</div>
            <p>We've grabbed the following image from the server</p>
            <p>Is it okay to use this photo?</p>
          </div>
        </div>
        <div class="actions">
          <button class="ui black deny button" (click)="OnClick()">
            Ok
          </button>
        </div>
      </div>
</div>
